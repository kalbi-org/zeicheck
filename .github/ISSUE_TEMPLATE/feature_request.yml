name: Feature Request / 機能リクエスト
description: 新機能や改善の提案
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能リクエストありがとうございます！

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どのような課題や不便がありますか？
      placeholder: "○○をチェックしたいが、現在のルールでは対応していない..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能があると嬉しいですか？
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 他に検討した方法があれば記載してください。

  - type: textarea
    id: context
    attributes:
      label: 補足情報
      description: スクリーンショット、XTXサンプル、参考リンクなどがあれば添付してください。
